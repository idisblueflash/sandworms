machine:
  node:
    version: 5.6.0
dependencies:
  pre:
    - npm install -g grunt-cli
    - npm install --dev
  override:
    - echo $scp_db_from_test > scp.sh
    - echo $deploy_to_test > deploy_staging.sh
    - sh scp.sh
deployment:
  production:
    branch: production
    commands:
      - grunt build:release
      - ./deploy_prod.sh
  staging:
    branch: master
    commands:
      - ./deploy_staging.sh
